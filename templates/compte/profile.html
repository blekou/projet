{%  extends 'compte/base.html' %}
{% load static %}
{% block content %}

<style>
	.profile-pic{
		max-width: 250px;
		max-height:250px;
		margin: 0 auto;
		border-radius: 70%;
	}
</style>

<br>
<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'home' %}"> &#8592; Mon Profile</a>
			<hr>
			<h3 style="text-align: center">Param√®tre du compte</h3>
			<hr>
			<img class="profile-pic" id="img-circle" src="{{request.user.client.myprofile.url}}" >
		
		</div>
	</div>
	<div class="col-md-9">
		<div class="card card-body">
			
			<form method="POST" action="" enctype="multipart/form-data">
				{% csrf_token %}
				{{form.as_p}}
		
			<input class="btn btn-primary" type="submit" name="Update Information">
			</form>
		</div>
	</div>
</div>



{% endblock %}
